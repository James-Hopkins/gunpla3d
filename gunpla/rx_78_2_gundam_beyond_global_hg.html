<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/gunplas.css">
    <link rel="stylesheet" href="../css/common.css">

    <link rel="stylesheet" href="../css/360gunpla.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="main-grid">
    <!-- Home Icon -->
    <div class="home"><a href="../index.html" class="fa fa-home" style="color: var(--gundam-white)"></a></div>
    <!-- Search  -->
    <div class="search">
        <label for="availableGundam">Search Available Gunpla: </label>
        <br></br>
        <input id="availableGundam">
    </div>
    <!-- Title -->
    <div class='title'>
        <h1 class='text'>
            RX-78-2 Gundam (Beyond Global), HG 1/144
        </h1>
    </div>
    <!-- Gunpla -->
    <div class="gunpla-content threesixty-image-rotate gunpla">
        <script type="text/javascript">
            // https://www.jqueryscript.net/other/360-product-view-rotate.html
            $('.gunpla').TreeSixtyImageRotate({
                imagesFolder: "../images/test_gunpla/",
                totalFrames: 5,
                smallWidth: "100%",                                // smaller width for images
                smallHeight: "auto",                               // smaller height for images
                largeWidth: "100%",                                // larger width for images
                largeHeight: "auto",  
                extension: ".png"
            }).initTreeSixty();
        </script>
    </div>
    <!-- Credit -->
    <div class='credit'>
        <h4>Credit for the images goes to reddit user u/jimmyhop</h4>
        <h4>Check out their stuff at <a href='https://gunpla3d.com'>Gunpla3D.com</a></h4>
    </div>
</body>

</html>
